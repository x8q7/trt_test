<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.container {
				width: 100%;
			}
			
			.head {
				width: 100%;
				height: 100px;
				background-color: #0062CC;
				margin: 0 auto;
				line-height: 100px;
				text-align: center;
				font-size: 26px;
				color: #FFFFFF;
			}
			
			button {
				width: 200px;
				height: 40px;
				vertical-align: middle;
				display: block;
				margin: 30px auto;
				background-color: #6641E2;
				color: #FFFFFF;
				font-size: 24px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="head">百度API接入测试</div>
			<button id="speech_recognition">语音识别</button>
			<button id="speech_synthesis">语音合成</button>
		</div>
		<script src="js/mui.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.plusReady(function() {
				
			})
			var btn_recognition = document.getElementById("speech_recognition");
			var btn_synthesis = document.getElementById("speech_synthesis");
			
			btn_recognition.addEventListener("tap",function(){
				skip_view = plus.webview.create("./speech_recognition.html", {
					scrollIndicator: 'none',
					scalable: false,
					popGesture: 'none'
				}, {
					preate: true
				});
				skip_view.addEventListener('loaded', function() {

					skip_view.show('pop-in');
					skip_view = null;
				});
			})
		</script>
	</body>

</html>
